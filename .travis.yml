language: java

cache:
  directories:
  - $HOME/.m2

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk10

matrix:
  include:
    - jdk: openjdk10
      before_install:
        - java -version
        - mvn --version
        - rm "${JAVA_HOME}/lib/security/cacerts"
        - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

before_install:
  - java -version
  - mvn --version

install:
  - mvn -s conf/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
